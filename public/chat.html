<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="chat-header">
    <img id="agentImg" class="agent-img" src="" alt="">
    <span id="agentName">AI</span>
</div>

<div id="chat-box" class="chat-box"></div>

<div id="typing" class="typing">
    <span></span><span></span><span></span>
</div>

<div class="input-area">
    <input id="msg" type="text" placeholder="Type a messageâ€¦" />
    <button id="send-btn">Send</button>
</div>

<script src="app.js"></script>

<script>
// Load agent name + avatar
const urlParams = new URLSearchParams(window.location.search);
const agentId = urlParams.get("agent") || "riya";

const agentName = document.getElementById("agentName");
const agentImg = document.getElementById("agentImg");

agentName.textContent = agentId.toUpperCase();
agentImg.src = `avatars/${agentId}.jpg`; // Add images here
</script>

</body>
</html>
