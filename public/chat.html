<!DOCTYPE html>

<head>

  <title>Chat</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

  <!-- HEADER -->
  <div class="chat-header">
    <img
      id="agentImg"
      class="agent-img"
      src="https://i.ibb.co/Zz0MvrrV/1000101517.png"
      alt="Agent"
    >
    <span id="agentName">RIYA</span>
  </div>

  <!-- CHAT BOX -->
  <div id="chat-box" class="chat-box"></div>

  <!-- TYPING INDICATOR -->
  <div id="typing" class="typing">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- INPUT AREA -->
  <div class="input-area">
    <input
      id="msg"
      type="text"
      placeholder="Type a message..."
      autocomplete="off"
    />
    <button id="send-btn">Send</button>
  </div>

  <!-- SCRIPT -->
  <script src="app.js"></script>
