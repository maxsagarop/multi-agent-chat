<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- CHAT HEADER -->
  <div class="chat-header">
    <img id="agentImg" class="agent-img" alt="Agent">
    <span id="agentName">RIYA</span>
  </div>

  <!-- CHAT BOX -->
  <div id="chat-box" class="chat-box"></div>

  <!-- TYPING INDICATOR -->
  <div id="typing" class="typing">
    <span></span><span></span><span></span>
  </div>

  <!-- INPUT AREA -->
  <div class="input-area">
    <input id="msg" type="text" placeholder="Type a messageâ€¦" />
    <button id="send-btn">Send</button>
  </div>

  <!-- MAIN SCRIPT -->
  <script src="app.js"></script>

  <!-- AGENT NAME + IMAGE SCRIPT -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const agentId = urlParams.get("agent") || "riya";

    const agentName = document.getElementById("agentName");
    const agentImg = document.getElementById("agentImg");

    agentName.textContent = agentId.toUpperCase();

    // Same image as home page (Riya)
    const agentImages = {
      riya: "https://i.ibb.co/Zz0MvrrV/1000101517.png",
      meherin: "avatars/meherin.jpg",
      disha: "avatars/disha.jpg",
      ayesha: "avatars/ayesha.jpg",
      ananya: "avatars/ananya.jpg"
    };

    agentImg.src = agentImages[agentId] || agentImages.riya;
  </script>

</body>
</html>
