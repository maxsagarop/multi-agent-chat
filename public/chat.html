<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <style>
    body {
      margin: 0;
      background: #0d1b22;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: #fff;
    }

    header {
      background: #092028;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #12343f;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      box-sizing: border-box;
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      animation: fade .25s ease;
      word-wrap: break-word;
    }

    .user {
      background: #00796b;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #1c2f36;
      border-bottom-left-radius: 4px;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(5px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .inputArea {
      display: flex;
      padding: 10px;
      background: #092028;
      border-top: 1px solid #12343f;
    }

    .inputArea input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0f2d35;
      color: #fff;
    }

    .inputArea button {
      margin-left: 10px;
      padding: 10px 18px;
      background: #0bb597;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #typing {
      display: none;
      margin-bottom: 10px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header id="agentName">Chat</header>

  <div id="chat-box">
    <div id="typing">Typing...</div>
  </div>

  <div class="inputArea">
    <input id="msg" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>

  <script src="app.js"></script>

</body>
</html>
