<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>
<link rel="stylesheet" href="style.css?v=90">
</head>

<body>

<div class="header" style="display:flex;align-items:center;gap:10px;padding-left:10px;">
  <img id="agentPic" style="width:35px;height:35px;border-radius:50%;">
  <span id="agentName"></span>
</div>

<div class="chat-area">

  <div id="chat-box" class="chat-box"></div>

  <!-- Typing indicator -->
  <div id="typingIndicator" class="typing" style="display:none;">
    <span id="typingName"></span>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="input-area">
    <input id="msg" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>

</div>

<script>
const agent = localStorage.getItem("agent") || "riya";

const names = {
  riya: "রিয়া",
  meherin: "মেহরিন",
  disha: "দিশা",
  ayesha: "আয়েশা",
  ananya: "অনন্যা"
};

const pics = {
  riya: "https://i.imgur.com/yZ9ZQGk.png",
  meherin: "https://i.imgur.com/u3LrjMq.png",
  disha: "https://i.imgur.com/p9JCV8T.png",
  ayesha: "https://i.imgur.com/1UZ1Jx8.png",
  ananya: "https://i.imgur.com/RiqfC1q.png"
};

document.getElementById("agentName").innerText = names[agent];
document.getElementById("agentPic").src = pics[agent];
</script>

<script src="app.js"></script>

</body>
