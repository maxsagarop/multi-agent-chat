<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <style>
    body {
      margin: 0;
      background: #0f1b22;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #092028;
      border-bottom: 1px solid #13333f;
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    #agentName {
      font-size: 18px;
      font-weight: bold;
    }

    /* Chat area */
    #chat-box {
      height: calc(100vh - 160px);
      overflow-y: auto;
      padding: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      animation: fadeIn 0.25s ease;
    }

    .user {
      background: #00695c;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #1c2f36;
      border-bottom-left-radius: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Input area */
    .inputArea {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #092028;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0d2b35;
      color: #fff;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #0ca98c;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* Typing Indicator */
    #typingIndicator {
      display: none;
      padding: 6px 14px;
      margin-bottom: 8px;
      background: #1c2f36;
      width: fit-content;
      border-radius: 10px;
    }

    .dot {
      height: 6px;
      width: 6px;
      background: #ccc;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: .2s; }
    .dot:nth-child(3) { animation-delay: .4s; }

    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }

    /* Tone select bar */
    #controls {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 8px 10px;
      background: #0d2228;
      border-bottom: 1px solid #19333d;
    }

    #controls select,
    #controls input {
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: #12333d;
      color: #fff;
    }
  </style>
</head>

<body>

  <header>
    <img id="agentPic" src="avatar_default.png">
    <span id="agentName">Agent</span>
  </header>

  <div id="controls">
    <label>Tone:</label>
    <select id="toneSelect">
      <option value="friendly">Friendly</option>
      <option value="playful">Playful</option>
      <option value="formal">Formal</option>
    </select>

    <label>Avatar:</label>
    <input type="file" id="avatarInput" accept="image/*">
  </div>

  <div id="chat-box">
    <div id="typingIndicator">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <div class="inputArea">
    <input id="msg" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
